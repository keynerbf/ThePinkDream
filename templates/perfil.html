<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  {% include 'bootstrap.html' %}
  <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
  {% include 'menu.html' %}

  <div class="container perfil-container">
    <h2>👤 Perfil de {{ session['nombre'] }}</h2>

    <form method="POST" action="/THE_PINK_DREAM/modificar_nombre">
      <div class="form-group">
        <label for="nombre">Cambiar nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar nombre</button>
    </form>

    <form method="POST" action="/THE_PINK_DREAM/modificar_contraseña" class="acciones">
      <div class="form-group">
        <label for="nueva_contraseña">Cambiar contraseña:</label>
        <input type="password" name="nueva_contraseña" id="nueva_contraseña" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning">Actualizar contraseña</button>
    </form>

    <form method="POST" action="/THE_PINK_DREAM/eliminar_usuario" class="acciones">
      <button type="submit" class="btn btn-danger" onclick="return confirm('¿Seguro que quieres eliminar tu cuenta?')">Eliminar cuenta</button>
    </form>
  </div>
</body>
</html>
