{% include 'menu.html' %}
<div class="container mt-4">
    <h2>Editar Producto</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label>Descripci√≥n</label>
            <textarea name="descripcion" class="form-control" required>{{ producto.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label>Precio</label>
            <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
        </div>
        <div class="mb-3">
            <label>Imagen URL</label>
            <input type="text" name="imagen" class="form-control" value="{{ producto.imagen }}" required>
        </div>
        {% if categoria == 'ofertas' %}
        <div class="mb-3">
            <label>Descuento (%)</label>
            <input type="number" name="descuento" class="form-control" value="{{ producto.descuento }}">
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
